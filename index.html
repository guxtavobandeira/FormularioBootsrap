<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="p" style="padding: 30px;">
    <h1>Introdução ao bootstrap</h1>
    <form class="row g-3">
        <div class="col-sm-8">
          <label for="inputNome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="inputNome">
        </div>
        <div class="col-sm-4">
          <label for="inputData" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="inputData">
        </div>
        <div class="col-sm-6">
            <label for="inputMãe" class="form-label">Nome Mãe:</label>
            <input type="text" class="form-control" id="inputMãe">
          </div>
          <div class="col-sm-6">
            <label for="inputPai" class="form-label">Nome Pai:</label>
            <input type="text" class="form-control" id="inputPai">
          </div>
          <div class="col-sm-4">
            <label for="inputCity" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="inputCidade">
          </div>
          <div class="col-sm-4">
            <label for="inputCurso" class="form-label">Curso:</label>
            <select id="inputCurso" class="form-select">
              <option selected>Selecione o Curso</option>
              <option>Informática</option>
              <option>Enfermagem</option>
              <option>Comércio</option>
              <option>Administração</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label for="inputTurma" class="form-label">Turma:</label>
            <input type="number" class="form-control" id="inputTurma">
          </div>
          <div class="col-sm-3">
            <label for="inputEndereço" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="inputEndereço">
          </div>
          <div class="col-sm-3">
            <label for="inputComplemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="inputComplemento">
          </div>
          <div class="col-sm-3">
            <label for="inputBairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="inputBairro">
          </div>
          <div class="col-sm-3">
            <label for="inputCep" class="form-label">CEP:</label>
            <input type="number" class="form-control" maxlength="8" id="inputCep">
          </div>
        </div>
          <button style="width: 120px; margin-left: 30px;" type="submit" class="btn btn-primary">Enviar Dados</button>
        </div>
      </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
