</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Formulário</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Outras Opções
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Relatórios</a></li>
                  <li><a class="dropdown-item" href="#">Gráficos</a></li>

                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Introdução ao bootstrap</h1>
        <form>
            <div class="row">
                <div class="col-sm">
                    <label for="exampleInputNome">Nome</label>
                    <input type="email" class="form-control" id="exampleInputNome" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="col-sm-4">
                    <label for="exampleInputdata">Data de Nascimento</label>
                    <input type="date" class="form-control" id="exampleInputdata" aria-describedby="emailHelp" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="exampleInputnomem">Nome da Mãe</label>
                    <input class="form-control" id="exampleInputnomem" placeholder="">
                </div>
                <div class="col-sm">
                    <label for="exampleInputNomep">Nome do Pai:</label>
                    <input class="form-control" id="exampleInputnomep" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="exampleInputcidade">Cidade: </label>
                    <input class="form-control" id="cidade" placeholder="">
                </div>
                <div class="col-sm">
                    <label for="exampleInputPassword1">Curso:</label>
                    <select class="form-control" id="exampleInputPassword1">
                        <option selected>Selecione o Curso</option>
                        <option value="">Informática</option>
                        <option value="">Enfermagem</option>
                        <option value="">Comércio</option>
                        <option value="">Administração</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="exampleInputt">Turma:</label>
                    <input class="form-control" id="exampleInputt" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="endereco">Endereço: </label>
                    <input type="text" class="form-control" id="endereco" placeholder="">
                </div>
                <div class="col-sm">
                    <label for="exampleInputC">Complemento:</label>
                    <input class="form-control" id="complemento" placeholder="">
                </div>
                <div class="col-sm">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" placeholder=""/>
                </div>
                <div class="col-sm">
                    <label for="cep">Cep:</label>
                    <input type="text" class="form-control" id="cep" placeholder="" onblur="buscacep(this.value)"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="exampleInputc"> </label>
                    <button type="button" class=" form-control btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" placeholder="">Enviar Dados</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Usando Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja realmente salvar as informações?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
